models:
  - name: dim_product
    description: "Dimension table for products. Contains product details and related metadata."
    columns:
      - name: product_key
        description: "Unique surrogate key for the product."
      - name: product_name
        description: "Name of the product."
      - name: product_number
        description: "Product number or SKU."
      - name: make_flag
        description: "Indicates if the product is manufactured in-house."
      - name: finished_goods_flag
        description: "Indicates if the product is a finished good."
      - name: color
        description: "Color of the product."
      - name: safety_stock_level
        description: "Minimum inventory level before reordering."
      - name: reorder_point
        description: "Inventory level that triggers a reorder."
      - name: standard_cost
        description: "Standard cost of the product."
      - name: list_price
        description: "List price of the product."
      - name: size
        description: "Size of the product."
      - name: size_unit_measure_code
        description: "Unit of measure code for size."
      - name: weight_unit_measure_code
        description: "Unit of measure code for weight."
      - name: weight
        description: "Weight of the product."
      - name: days_to_manufacture
        description: "Number of days required to manufacture the product."
      - name: product_line
        description: "Product line code."
      - name: class
        description: "Class of the product."
      - name: style
        description: "Style of the product."
      - name: product_subcategory_id
        description: "Identifier for the product subcategory."
      - name: product_model_id
        description: "Identifier for the product model."
      - name: sell_start_date
        description: "Date the product started selling."
      - name: sell_end_date
        description: "Date the product stopped selling."
      - name: discontinued_date
        description: "Date the product was discontinued."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
      - name: dbt_updated_at
        description: "Timestamp when the record was last updated by dbt."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
