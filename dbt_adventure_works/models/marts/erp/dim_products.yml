models:
  - name: dim_products
    description: "Dimension table for products. Contains product details and related metadata."
    columns:
      - name: product_sk
        description: "Surrogate key for the product."
      - name: product_id
        description: "Business key for the product."
      - name: product_name
        description: "Name of the product."
      - name: product_category_id
        description: "Identifier for the product category."
      - name: product_category_name
        description: "Name of the product category."
      - name: product_subcategory_id
        description: "Identifier for the product subcategory."
      - name: product_subcategory_name
        description: "Name of the product subcategory."
      - name: product_line
        description: "Product line code."
      - name: product_line_name
        description: "Product line name."
      - name: product_model_id
        description: "Identifier for the product model."
      - name: is_active
        description: "Indicates if the product is active."
      - name: standard_cost
        description: "Standard cost of the product."
      - name: unit_price
        description: "Unit price of the product."
      - name: product_size
        description: "Size of the product."
      - name: finished_goods_flag
        description: "Indicates if the product is a finished good."
      - name: product_color
        description: "Color of the product."
      - name: source_last_updated_at
        description: "Timestamp when the record was last updated in the source."
      - name: updated_at
        description: "Timestamp when the record was last updated in the warehouse."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
