models:
  - name: dim_products
    description: "Dimension table for products. Contains product details and related metadata."
    columns:
      - name: product_id
        description: "Primary key for the product."
        tests:
          - unique
          - not_null
      - name: product_name
        description: "Name of the product."

      - name: product_category_id
        description: "Unique ID for the product category."
       
      - name: product_category_name
        description: "Name of the product category."
        tests:
          - accepted_values:
              values: ["Bikes", "Components", "Clothing", "Accessories"]
      
      - name: product_subcategory_id
        description: "Unique ID for the product subcategory."
       
      - name: product_subcategory_name
        description: "Name of the product subcategory."
       
      - name: product_line
        description: "Line of the product."
       
      - name: product_line_name
        description: "Name of the product line."
       
      - name: product_model_id
        description: "Unique ID for the product model."
       
      - name: is_active
        description: "Active status of the product."
       
      - name: standard_cost
        description: "Standard cost of the product."
       
      - name: unit_price
        description: "Unit price of the product."
       
      - name: product_size
        description: "Size of the product."
       
      - name: finished_goods_flag
        description: "Finished goods flag of the product."
       
      - name: product_color
        description: "Color of the product."

      - name: source_last_updated_at
        description: "Timestamp when the source was last updated."

      - name: updated_at
        description: "Timestamp when the record was last updated in the warehouse."

     
