models:
  - name: dim_creditcards
    description: "Dimension table for credit cards"
    columns:
      - name: credit_card_id
        description: "Unique ID for credit card"
        tests:
          - unique
          - not_null

      - name: credit_card_type
        description: "Type of credit card - issuer"
        tests:
        - accepted_values:
              values: ["SuperiorCard", "Vista", "Distinguish", "ColonialVoice"]

      - name: credit_card_number
        description: "Number of credit card"

      - name: last_updated_at
        description: "Timestamp when the source of stg_erp__creditcard was last updated."

      - name: updated_at
        description: "Timestamp when the record was last updated in the warehouse."