models:
  - name: dim_salespersons
    description: "Dimension table for salespersons. Contains salesperson details and related metadata."
    columns:
      - name: salesperson_sk
        description: "Surrogate key for the salesperson."
      - name: salesperson_id
        description: "Business key for the salesperson."
      - name: salesperson_name
        description: "Full name of the salesperson."
      - name: employee_type
        description: "Type/category of the employee."
      - name: first_name
        description: "First name of the salesperson."
      - name: last_name
        description: "Last name of the salesperson."
      - name: title
        description: "Title of the salesperson."
      - name: source_last_updated_at
        description: "Timestamp when the record was last updated in the source."
      - name: updated_at
        description: "Timestamp when the record was last updated in the warehouse."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
