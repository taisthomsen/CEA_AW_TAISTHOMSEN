models:
  - name: fct_sales
    description: "Fact table for sales transactions. Contains detailed sales order, customer, product, date, salesperson, location, and sales reason information."
    columns:
      - name: sales_order_detail_id
        description: "Unique identifier for the sales order detail."
      - name: sales_order_id
        description: "Identifier for the sales order."
      - name: customer_key
        description: "Surrogate key for the customer."
      - name: product_key
        description: "Surrogate key for the product."
      - name: date_key
        description: "Surrogate key for the date."
      - name: salesperson_key
        description: "Surrogate key for the salesperson."
      - name: location_key
        description: "Surrogate key for the location."
      - name: sales_reason_key
        description: "Surrogate key for the sales reason."
      - name: order_date
        description: "Date the order was placed."
      - name: due_date
        description: "Date the order is due."
      - name: ship_date
        description: "Date the order was shipped."
      - name: status
        description: "Status of the order."
      - name: is_online_order
        description: "Indicates if the order was placed online."
      - name: purchase_order_number
        description: "Purchase order number provided by the customer."
      - name: account_number
        description: "Account number for the customer."
      - name: credit_card_approval_code
        description: "Approval code for credit card transactions."
      - name: order_qty
        description: "Quantity ordered for the line item."
      - name: unit_price
        description: "Unit price for the product."
      - name: unit_price_discount
        description: "Discount applied to the unit price."
      - name: quantity_purchased
        description: "Quantity purchased for the line item."
      - name: total_amount
        description: "Total amount for the line item."
      - name: net_amount
        description: "Net amount after discounts for the line item."
      - name: subtotal
        description: "Subtotal amount for the order."
      - name: tax_amount
        description: "Tax amount for the order."
      - name: freight
        description: "Freight charges for the order."
      - name: total_due
        description: "Total amount due for the order."
      - name: comment
        description: "Additional comments or notes for the order."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
      - name: dbt_updated_at
        description: "Timestamp when the record was last updated by dbt."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
