models:
  - name: dim_sales_reason
    description: "Dimension table for sales reasons. Contains reasons and types for sales transactions."
    columns:
      - name: sales_reason_key
        description: "Unique surrogate key for the sales reason."
      - name: reason_name
        description: "Name of the sales reason."
      - name: reason_type
        description: "Type/category of the sales reason."
      - name: modified_date
        description: "Date the record was last modified."
      - name: dbt_updated_at
        description: "Timestamp when the record was last updated by dbt."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
