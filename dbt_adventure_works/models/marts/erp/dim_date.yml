models:
  - name: dim_date
    description: "Dimension table for dates. Contains calendar, fiscal, and holiday information."
    columns:
      - name: date_key
        description: "Unique surrogate key for the date."
      - name: full_date
        description: "Full date value."
      - name: day_of_week
        description: "Day of the week (numeric)."
      - name: day_name
        description: "Name of the day."
      - name: day_of_month
        description: "Day of the month."
      - name: day_of_year
        description: "Day of the year."
      - name: week_of_year
        description: "Week number of the year."
      - name: month_number
        description: "Month number."
      - name: month_name
        description: "Name of the month."
      - name: quarter
        description: "Quarter of the year."
      - name: year
        description: "Year."
      - name: is_weekend
        description: "Indicates if the date is a weekend."
      - name: is_christmas
        description: "Indicates if the date is Christmas."
      - name: is_independence_day
        description: "Indicates if the date is Independence Day."
      - name: fiscal_year
        description: "Fiscal year."
      - name: fiscal_month
        description: "Fiscal month."
      - name: dbt_updated_at
        description: "Timestamp when the record was last updated by dbt."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
