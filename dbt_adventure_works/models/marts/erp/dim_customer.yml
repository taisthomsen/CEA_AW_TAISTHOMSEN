models:
  - name: dim_customer
    description: "Dimension table for customers. Contains customer details and metadata."
    columns:
      - name: customer_key
        description: "Unique surrogate key for the customer."
      - name: customer_name
        description: "Full name of the customer."
      - name: customer_type
        description: "Type/category of the customer."
      - name: first_name
        description: "First name of the customer."
      - name: last_name
        description: "Last name of the customer."
      - name: title
        description: "Title of the customer."
      - name: suffix
        description: "Suffix for the customer's name."
      - name: email_promotion
        description: "Email promotion indicator."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
      - name: dbt_updated_at
        description: "Timestamp when the record was last updated by dbt."
      - name: dbt_run_id
        description: "ID of the dbt run that last updated the record."
