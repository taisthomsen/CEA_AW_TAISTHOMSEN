models:
  - name: int_erp__dim_salesperson
    description: "Intermediate model for salesperson dimension. Filters and prepares salesperson data for the dimension table."
    columns:
      - name: salesperson_key
        description: "Unique surrogate key for the salesperson."
      - name: salesperson_name
        description: "Full name of the salesperson."
      - name: employee_type
        description: "Type/category of the employee."
      - name: first_name
        description: "First name of the salesperson."
      - name: last_name
        description: "Last name of the salesperson."
      - name: title
        description: "Title of the salesperson."
      - name: suffix
        description: "Suffix for the salesperson's name."
      - name: email_promotion
        description: "Email promotion indicator."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
