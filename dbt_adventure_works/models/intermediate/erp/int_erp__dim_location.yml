models:
  - name: int_erp__dim_location
    description: "Intermediate model for location dimension. Joins address, state/province, and country/region data."
    columns:
      - name: location_key
        description: "Unique surrogate key for the location."
      - name: city
        description: "City of the location."
      - name: state_province
        description: "State or province of the location."
      - name: country_region
        description: "Country or region of the location."
      - name: state_province_code
        description: "Code for the state or province."
      - name: country_region_code
        description: "Code for the country or region."
      - name: postal_code
        description: "Postal code for the location."
      - name: address_line_1
        description: "First line of the address."
      - name: address_line_2
        description: "Second line of the address (optional)."
      - name: spatial_location
        description: "Spatial location data."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
