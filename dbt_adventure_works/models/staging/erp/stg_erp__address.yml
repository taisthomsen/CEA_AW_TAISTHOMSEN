models:
  - name: stg_erp__address
    description: "Staging model for addresses from the ERP system. Contains address details and related metadata."
    columns:
      - name: address_id
        description: "Unique identifier for the address."
      - name: address_line_1
        description: "First line of the address."
      - name: address_line_2
        description: "Second line of the address (optional)."
      - name: city
        description: "City of the address."
      - name: state_province_id
        description: "Identifier for the state or province."
      - name: postal_code
        description: "Postal code for the address."
      - name: spatial_location
        description: "Spatial location data for the address."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
