models:
  - name: stg_erp__stateprovince
    description: "Staging model for state/province data from the ERP system. Contains state/province codes, names, and related metadata."
    columns:
      - name: state_province_id
        description: "Unique identifier for the state or province."
      - name: state_province_code
        description: "Code for the state or province."
      - name: country_region_code
        description: "Code for the related country or region."
      - name: state_province_name
        description: "Name of the state or province."
      - name: territory_id
        description: "Identifier for the sales territory."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
