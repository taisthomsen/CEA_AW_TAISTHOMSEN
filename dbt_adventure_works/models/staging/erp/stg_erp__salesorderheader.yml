models:
  - name: stg_erp__salesorderheader
    description: "Staging model for sales order headers from the ERP system. Contains order-level details for sales transactions."
    columns:
      - name: sales_order_id
        description: "Unique identifier for the sales order."
      - name: customer_id
        description: "Identifier for the customer placing the order."
      - name: salesperson_id
        description: "Identifier for the salesperson handling the order."
      - name: billing_address_id
        description: "Identifier for the billing address."
      - name: shipping_address_id
        description: "Identifier for the shipping address."
      - name: order_date
        description: "Date the order was placed."
      - name: due_date
        description: "Date the order is due."
      - name: ship_date
        description: "Date the order was shipped."
      - name: status
        description: "Status of the order."
      - name: is_online_order
        description: "Indicates if the order was placed online."
      - name: purchase_order_number
        description: "Purchase order number provided by the customer."
      - name: account_number
        description: "Account number for the customer."
      - name: credit_card_approval_code
        description: "Approval code for credit card transactions."
      - name: subtotal
        description: "Subtotal amount for the order."
      - name: tax_amount
        description: "Tax amount for the order."
      - name: freight
        description: "Freight charges for the order."
      - name: total_due
        description: "Total amount due for the order."
      - name: comment
        description: "Additional comments or notes for the order."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
