models:
  - name: stg_erp__person
    description: "Staging model for person data from the ERP system. Contains personal and contact information."
    columns:
      - name: business_entity_id
        description: "Unique identifier for the person or business entity."
      - name: person_type
        description: "Type of person (e.g., employee, customer)."
      - name: name_style
        description: "Indicates the style of the name."
      - name: title
        description: "Title of the person."
      - name: first_name
        description: "First name of the person."
      - name: middle_name
        description: "Middle name of the person."
      - name: last_name
        description: "Last name of the person."
      - name: suffix
        description: "Suffix for the person's name."
      - name: email_promotion
        description: "Email promotion indicator."
      - name: additional_contact_info
        description: "Additional contact information."
      - name: demographics
        description: "Demographic information."
      - name: rowguid
        description: "Unique row identifier (GUID)."
      - name: modified_date
        description: "Date the record was last modified."
